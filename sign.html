<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Sign Up</title>
    <link rel="stylesheet" href="sign.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    
    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="signup-header">
                <div class="logo">Flipkart</div>
                <div class="tagline">Explore <span>Plus</span></div>
            </div>

            <div class="signup-card">
                <h2 class="signup-title">Create Account</h2>
                <p class="signup-subtitle">Get access to your Orders, Wishlist and Recommendations</p>

                <form class="signup-form" id="signupForm">
                    <div class="form-group">
                        <input type="text" placeholder="Enter First Name" id="firstName" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Enter Last Name" id="lastName" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>

                    <div class="form-group">
                        <input type="email" placeholder="Enter Email" id="email" required>
                        <i class="fas fa-envelope form-icon"></i>
                    </div>

                    <div class="form-group password-group">
                        <input type="password" placeholder="Enter Password" id="password" required>
                        <i class="fas fa-lock form-icon"></i>
                        <span class="password-toggle"><i class="fas fa-eye"></i></span>
                    </div>

                    <div class="form-group">
                        <input type="tel" placeholder="Enter Mobile Number" id="mobile" required>
                        <i class="fas fa-phone form-icon"></i>
                    </div>

                    <div class="terms-group">
                        <input type="checkbox" id="termsCheck" required>
                        <label for="termsCheck">
                            I agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="signup-btn">Continue</button>
                </form>

                <div class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>

            <div class="quick-links">
                <a href="#">Home & Furniture</a>
                <a href="#">Sports, Books & More</a>
                <a href="#">Flights</a>
                <a href="#">Offer Zone</a>
            </div>
        </div>

        <footer class="signup-footer">
            <!-- Same footer structure as login page -->
        </footer>
    </div>

</body>

</html>
