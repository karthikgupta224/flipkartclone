<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Login</title>
    <link rel="stylesheet" href="login.css"> 
    
</head>
<body> 
    <header>

     <div class="header-container">
         <a href="#" class="logo">
             <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
             alt="Flipkart Logo">
             <span>Explore <em>Plus</em></span>
            </a>
            
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more" aria-label="Search products">
                <button aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            <a href="#" class="header-link">Become a Seller</a>
            
            <a href="#" class="header-link">More <i class="fas fa-chevron-down"></i></a>
            
            <a href="#" class="cart">
                <i class="fas fa-shopping-cart"></i>
                Cart
            </a>
        </header>
        <div class="login-wrapper">
            <div class="login-container">
                <div class="login-header">
                    <div class=""></div>
                    <div class="tagline"><span></span></div>
                </div>
                
                <div class="login-card">
                    <h2 class="login-title">Login</h2>
                    <p class="login-subtitle">Get access to your Orders, Wishlist and Recommendations</p>
                    
                    <form class="login-form">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Email/Mobile number" required>
                        </div>
                        
                        <p class="terms-text">
                            By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                        </p>
                        
                        <button type="submit" class="otp-btn">Request OTP</button>
                    </form>
                    
                    <div class="signup-link">
                       <a href="sign.html">New to Flipkart? Create an account</a>
                    </div>
                </div>
                
                <div class="quick-links">
                    <a href="#">Home & Furniture</a>
                    <a href="#">Sports, Books & More</a>
                    <a href="#">Flights</a>
                    <a href="#">Offer Zone</a>
                    
                </div>
            </div>
        </div>
        
        <footer class="login-footer">
            <div class="footer-container">
                <div class="footer-columns">
                    <!-- Footer columns same as before -->
            </div>
        </div>
    </footer>
</body>
</html>
